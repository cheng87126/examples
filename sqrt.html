<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        function sqrt(n){
            let l=0, r=n, ret = -1
            while(l<=r){
                const mid = (l+r)/2
                ret = mid
                if(mid * mid === n){
                    break
                }else if(mid * mid > n){
                    r -= 1
                }else{
                    l += 1
                }
            }
            return ret
        }
        console.log(sqrt(4))
        console.log(sqrt(8))
        console.log(sqrt(12))
        console.log(sqrt(16))
    </script>
</body>
</html>
