            class Operation{
                NumA
                NumB
                getResult(){}
            }
            class OperationAdd extends Operation{
                getResult(){
                    return this.NumA + this.NumB
                }
            }
            function OperationFactory(operate){
                let operation = null
                switch(operate){
                    case '+':
                        operation = new OperationAdd()
                        break
                }
                return operation
            }
            const add = OperationFactory('+')
            add.NumA = 0
            add.NumB = 1
            console.log(add.getResult())
