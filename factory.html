    <script type="module">
        class baseSort{
            sort(arr){}
            less(v,w){
                return v<w
            }
            exch(arr,i,j){
                const t = arr[i]
                arr[i] = arr[j]
                arr[j] = t
            }
            show(arr){
                console.log(arr)
            }
            isSorted(){
                for(let i=1;i<arr.length;i++){
                    if(arr[i]<arr[i-1]) return false
                }
                return true
            }
        }
        function* makeArr(){
            const arr = []
            const n = 9
            for(let i=0;i<n;i++){
                yield arr.push(~~(Math.random()*100))
            }
            return arr
        }

        class Selection extends baseSort{
            sort(arr){
                for(let i=0;i<arr.length-1;i++){
                    let min = i
                    for(let j=i+1;j<arr.length;j++){
                        if(!this.less(arr[min],arr[j])){
                            min = j
                        }
                    }
                    this.exch(arr,i,min)
                }
            }
        }
        class Insertion extends baseSort{
            sort(arr){
                for(let i=0;i<arr.length;i++){
                    for(let j=i;j>0;j--){
                        if(this.less(arr[j],arr[j-1])){
                            this.exch(arr,j-1,j)
                        }
                    }
                }
            }
        }
        class Shell extends baseSort{
            sort(arr){
                const N = arr.length
                let h = 1
                while(h<N/3) h = 3*h + 1
                while(h>=1){
                    for(let i=h;i<N;i++){
                        for(let j=i;j>=h;j-=h){
                            if(this.less(arr[j],arr[j-h])){
                                this.exch(arr,j-h,j)
                            }
                        }
                    }
                    h = ~~(h/3)
                }
            }
        }
        class Merge extends baseSort{
            merge(mergeArr,low,mid,hi){
                const aux = []
                for(let i=low;i<=hi;i++){
                    aux[i] = mergeArr[i]
                }
                let i=low, j = mid+1
                for(let k=low;k<=hi;k++){
                    if(i>mid){
                        mergeArr[k] = aux[j]
                        j++
                    }else if(j>hi){
                        mergeArr[k] = aux[i]
                        i++
                    }else if(aux[j]<aux[i]){
                        mergeArr[k] = aux[j]
                        j++
                    }else{
                        mergeArr[k] = aux[i]
                        i++
                    }
                }
            }
            sort(arr,low,hi){
                if(hi<=low) return
                const mid = ~~((low+hi)/2)
                this.sort(arr,low,mid)
                this.sort(arr,mid+1,hi)
                this.merge(arr,low,mid,hi)
            }
        }

        const gen = makeArr()
        function c(){
            const ret = gen.next()
            if(!ret.done){
                setTimeout(()=>{
                    c()
                },300)
            }else{
                const testArr = ret.value
                const selectionArr = testArr.slice()
                console.time('selection')
                const selection = new Selection()
                selection.show(selectionArr)
                selection.sort(selectionArr)
                selection.show(selectionArr)
                console.timeEnd('selection')
                const insertionArr = testArr.slice()
                console.time('insertion')
                const insertion = new Insertion()
                insertion.show(insertionArr)
                insertion.sort(insertionArr)
                insertion.show(insertionArr)
                console.timeEnd('insertion')
                const shellArr = testArr.slice()
                console.time('shell')
                const shell = new Shell()
                shell.show(shellArr)
                shell.sort(shellArr)
                shell.show(shellArr)
                console.timeEnd('shell')
                const mergeArr =  testArr.slice()
                console.time('merge')
                const merge = new Merge()
                merge.show(mergeArr)
                merge.sort(mergeArr,0,mergeArr.length-1)
                merge.show(mergeArr)
                console.timeEnd('merge')
            }
        }
        c()
    </script>
