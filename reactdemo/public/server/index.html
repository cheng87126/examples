    <script>
        ;(function(){
            class TreeNode {
                // val: 0
                // left: null
                // right: null
                constructor(val, left, right) {
                    this.val = (val===undefined ? 0 : val)
                    this.left = (left===undefined ? null : left)
                    this.right = (right===undefined ? null : right)
                }
            }

            constructMaximumBinaryTree([3,2,1,6,0,5])
            function constructMaximumBinaryTree(nums) {
                let root = null
                const binaryTree = function(arr,pNode,isLeft=false){
                    let maxIdx = 0
                    for(let i=1;i<arr.length;i++){
                        if(arr[i]>arr[maxIdx]) maxIdx = i
                    }
                    const node = new TreeNode(arr[maxIdx])
                    const left = arr.slice(0,maxIdx)
                    const right = arr.slice(maxIdx+1,arr.length)
                    // console.log(node,left,right)
                    // console.log(pNode)
                    // debugger
                    if(!pNode){
                        // root = node
                        pNode = node
                    }else if(isLeft){
                        pNode.left = node
                    }else{
                        pNode.right = node
                    }
                    if(left.length) binaryTree(left,node,true)
                    if(right.length) binaryTree(right,node)

                    // if(left.length) node.left = binaryTree(left,node,true)
                    // if(right.length) node.right = binaryTree(right,node)
                    // return node
                }
                // return binaryTree(nums,root)
                binaryTree(nums,root)
                console.log('root',root)
                return root
            }
        })()
    </script>
