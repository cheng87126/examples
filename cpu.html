<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">
        function* iterator(){
            let i = 0, prev = 1
            while(true){
                i++
                if(i-prev===1000000000){
                    prev = i
                    yield i
                }
            }
        }
        const n = iterator()
        /*
        setInterval(() => {
            n.next()
        }, 5000)
        */
    </script>
</body>
</html>
